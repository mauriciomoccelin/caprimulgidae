apiVersion: v1
kind: Service
metadata:
  namespace: database
  name: sqlserver
  labels:
    app: sqlserver
spec:
  type: LoadBalancer
  ports:
  - name: sqlserver
    port: 1433
    targetPort: 1433
    protocol: TCP
  selector:
    app: sqlserver
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: database
  name: sqlserver
spec:
  replicas: 1
  template:
    metadata:
      labels:
        version: v2017
        app: sqlserver
    spec:
      containers:
      - name: sqlserver
        imagePullPolicy: Never
        image: mcr.microsoft.com/mssql/server:2017-latest
        env:
        - name: SA_PASSWORD
          value: 'rp3dcU8=V@@^p4_z'
        - name: ACCEPT_EULA
          value: 'Y'
        ports:
        - name: sqlserver
          containerPort: 1433